{{- if .Values.ingress.enabled -}}
{{- $fullName := include "shlink.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "shlink.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  tls:
    - hosts:
        - {{ .Values.env.SHORT_DOMAIN_HOST }}
      secretName: {{ .Values.env.SHORT_DOMAIN_HOST }}-secret
  rules:
    - host: {{ required "Short Domain Host required" .Values.env.SHORT_DOMAIN_HOST }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
{{- end }}